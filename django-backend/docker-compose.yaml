version: "3.8"

services:
  db:
    image: postgres:14
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7

  web:
    build: .
    working_dir: /code                # ← run from /code so manage.py is on your PATH
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file: .env                     # if you’re using a .env
    depends_on:
      - db
      - redis

  celery:
    build: .
    working_dir: /code
    command: celery -A backend worker --loglevel=info
    volumes:
      - .:/code
    env_file: .env
    depends_on:
      - db
      - redis

volumes:
  db_data:
